<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
</head>
<body>

    <h1>File Downloader</h1>

    <p>Click the link below to download the file:</p>

    <a id="downloadLink" href="#" download onclick="downloadFile()">Download File</a>

    <script>
        function downloadFile() {
            // Replace 'your-file-url' with the actual URL of the file you want to download
            const fileUrl = 'your-file-url';
            
            // Update the download link href with the file URL
            document.getElementById('downloadLink').href = fileUrl;
        }
    </script>

</body>
</html>
